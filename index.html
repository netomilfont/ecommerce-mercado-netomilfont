<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="products.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Virtual Market</title>
  </head>
